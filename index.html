<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        #output {
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #ffffff;
            border-radius: 5px;
        }
        button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3c3c3c;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Text Converter</h1>
    <form onsubmit="convertText(event)">
        <textarea id="textInput" placeholder="Paste your text here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        function convertText(event) {
            event.preventDefault();
            const inputText = document.getElementById('textInput').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = inputText;
        }
    </script>
</body>
</html>
