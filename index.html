<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Font</title>
	<script async data-id="101470062" src="//static.getclicky.com/js"></script>
	<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101470062ns.gif" /></p></noscript>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 90%; /* Adjusted to leave 5% padding on left and right */
            height: calc(1.5em * 4); /* Height for 4 lines of input */
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #555; /* Dark grey color */
            color: white;
            border: none;
            border-radius: 4px;
        }
        .output {
            margin-top: 20px;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Urdu Font</h2>
        <div id="inputContainer">
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            <br>
            <button onclick="convertText()">Submit</button>
        </div>
        <div class="output" id="outputText"></div>
    </div>

    <script>
        function convertText() {
            const inputText = document.getElementById("inputText").value;
            document.getElementById("outputText").textContent = inputText;
            document.getElementById("outputText").style.display = "block";
            document.getElementById("inputContainer").style.display = "none";
        }
    </script>
</body>
</html>
