	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 90%; 
            height: calc(1.5em * 4); 
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            direction: rtl; 
            font-family: 'Noto Nastaliq Urdu', serif; 
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #555; 
            color: white;
            border: none;
            border-radius: 4px;
        }
        .output {
            margin-top: 20px;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Urdu Font | اردو خط </h2>
        <div id="inputContainer">
            <textarea id="inputText" placeholder="یہاں متن درج کریں"></textarea>
            <br>
            <button onclick="convertText()">Lock editing</button>
        </div>
        <div class="output" id="outputText"></div>
    </div>

    <script>
        function convertText() {
            const inputText = document.getElementById("inputText").value;
            document.getElementById("outputText").textContent = inputText;
            document.getElementById("outputText").style.display = "block";
            document.getElementById("inputContainer").style.display = "none";
        }
    </script>
</body>
</html>
